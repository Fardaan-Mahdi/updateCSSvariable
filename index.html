<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="project3">
        <h3>#Javascript30 - 3 of 30</h3>
        <h1>Update CSS Variables with <span>JS</span></h1>
        <div class="setting">
            <div id="spacing">
                <h2>Spacing</h2>
                <input type="range" name="spacing" min="0" max="100" data-sizing="px"/>
            </div>
            <div id="blur">
                <h2>Blur</h2>
                <input type="range" name="blur" min="0" max="5" data-sizing="px"/>
            </div>
            <div id="baseColor">
                <h2>Base Color</h2>
                <input type="color" name="baseColor" value="#e66465" />
            </div>
        </div>
        <img src="data.jpg" alt="">
    </div>

    <script src="index.js"></script>
</body>
</html>
